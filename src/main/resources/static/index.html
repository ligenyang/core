<script type="text/javascript">
    var JsonStringToObject = { // 字符串 string 转 对象 object
        message: 'Json String Parse to Object',
        toObject: function(str) {
            var obj = null;
            try {
                obj = (new Function('return '+ str))();
            } catch (e) {
                obj = str;
                console.error('Json String toObject：Parse "String" to "Object" error! Your str is: '+ str)
            }
            return obj;
        }
    };
